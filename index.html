<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
  />
    <title>TermSearch</title>
  </head>
  <body>
    <div class="container d-flex justify-content-md-center">
    <div class="col">
     <div class="row justify-content-md-center">
          <img style="width: 50rem;" src="img/banner.png" alt="TermSearch">
         </div>    
         <div class="row justify-content-md-center">
              <div class="input-group mb-3">
                   <input
                     type="text"
                     class="form-control"
                     placeholder="Search Anything"
                     aria-label="Search Anything"
                     aria-describedby="basic-addon1"
                   />
                   <button class="btn btn-light" type="button" id="button-addon1"><i class="bi bi-search"></i></button>
                 </div>  
         </div>   
    </div> 
    <div class="col-auto">
     <a href="https://mail.google.com/" class="link-dark"><i class="bi bi-envelope fs-2"></i></a>
    </div>     
    </div>
    <a href="https://github.com/TalkativeDiv/TermSearch" style="display: flex;justify-content: center;align-items: center;" class="link-dark"><i class="bi bi-github fs-2"></i></a>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
